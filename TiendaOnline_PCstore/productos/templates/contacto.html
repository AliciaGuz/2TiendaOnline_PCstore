{% extends 'base.html' %}
<!DOCTYPE html>

<html>
<head>
    <title>Contactanos</title>
</head>
<body>
    {% block contacto %}
    <div style="text-align: center; margin: 20px;">
        <h1>Contactanos</h1>
        <p>Nuestro equipo se pondrá en contacto contigo lo más pronto posible.</p>
    </div>
    
    <div style="max-width: 20rem; margin: 0 auto;">
        <div class="mb-3">
            <label for="nombre" style="display: block; margin-bottom: 5px;">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre Completo">
        </div>
        <div class="mb-3">
            <label for="correo" style="display: block; margin-bottom: 5px;">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="mensaje" style="display: block; margin-bottom: 5px;">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu inquietud..."></textarea>
        </div>
    </div>

    <div style="text-align: center; margin: 20px;">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    {% endblock %}
</body>
</html>
